<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Dark Mode</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <ul>
            <ion-icon id="prev" name="chevron-back-outline"></ion-icon>
            <li class="item">
                <h2>Freelancer</h2>
                <img src="images/freelancer_icon.png" alt="">
                <p>Get a job</p>
            </li>
            <li class="item active">
                <h2>Designer</h2>
                <img src="images/design.png" alt="">
                <p>Get a job</p>
            </li>
            <li class="item">
                <h2>Graphics</h2>
                <img src="images/guru.png" alt="">
                <p>Get a job</p>
            </li>
            <li class="item">
                <h2>Developer</h2>
                <img src="images/web.png" alt="">
                <p>Get a job</p>
            </li>
            <ion-icon id="next" name="chevron-back-outline" class="reverse"></ion-icon>
        </ul>
    </div>

    <script>

        let boxes = document.querySelectorAll('li') // Lấy tất cả các khối ra
        let prev_ = document.getElementById('prev')
        let next_ = document.getElementById('next')

        // Click quay lại
        prev_.addEventListener('click', () => {
            boxes.forEach(li => {
                if (li.classList.contains("active")) {
                    if (li.previousElementSibling.classList.contains('item')) {
                        li.classList.remove('active')
                        li.previousElementSibling.classList.add('active')
                    }
                }
            })
        })

        // Click đi tiếp 
        next_.addEventListener('click', () => {
            Array.from(boxes).reverse().forEach(li => {
                if (li.classList.contains("active")) {
                    if (li.nextElementSibling.classList.contains('item')) {
                        li.classList.remove('active')
                        li.nextElementSibling.classList.add('active')
                    }
                }
            })
        })




    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
